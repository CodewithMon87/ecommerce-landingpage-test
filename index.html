<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Landing Page</title>

    <!-- Foundation CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="grid-container">
        <div class="grid-x align-middle">
          <div class="cell small-6">
            <img src="images/logo.png" alt="Logo" class="site-logo" />
          </div>
          <div class="cell small-6 text-right">
            <nav>
              <ul class="menu align-right">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="grid-container text-center">
        <h1>Discover Your Next Favorite Product</h1>
        <p>Shop our latest collection with exclusive discounts.</p>
        <a href="#" class="button primary">Shop Now</a>
      </div>
    </section>

    <section>
      <div class="grid-x">
        <div class="cell small-6">6 cells</div>
        <div class="cell small-6">6 cells</div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer text-center">
      <div class="grid-container">
        <p>&copy; 2025 Ecommerce Store. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
