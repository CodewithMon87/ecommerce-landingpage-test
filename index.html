<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Landing Page</title>

    <!-- Font Family Inter Black -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Family Roboto Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Foundation CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    />

    <!-- ‚úÖ Your SCSS compiled CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="off-canvas-wrapper">
      <div
        class="off-canvas position-left"
        id="offCanvas"
        data-off-canvas
        data-transition="overlap"
      >
        <!-- Off-canvas Menu -->
        <ul class="vertical menu">
          <li><a href="#">üè† Home</a></li>
          <li><a href="#">üõç Shop</a></li>
          <li><a href="#">‚≠ê Featured</a></li>
          <li><a href="#">üìû Contact</a></li>
        </ul>
      </div>

      <!-- Off-canvas Content -->
      <div class="off-canvas-content" data-off-canvas-content>
        <!-- ‚úÖ Announcement Bar -->
        <div class="announcement-bar align-center">
          <marquee behavior="" direction="">
            <p>free shipping on us orders over $100</p></marquee
          >
        </div>

        <!-- ‚úÖ Header -->
        <header class="site-header">
          <div class="grid-container-wide">
            <div class="grid-x align-middle align-justify">
              <!-- Left: Hamburger + Logo -->
              <div class="cell small-6 medium-4 large-3 flex align-middle">
                <button class="hamburger" type="button" data-open="offCanvas">
                  <span></span>
                </button>
                <img
                  class="ml-80"
                  src="images/Combined Shape-3.svg"
                  alt="Logo"
                  width="40"
                  height="40"
                />
              </div>

              <!-- Right: Button + Cart -->
              <div
                class="cell small-6 medium-4 large-3 text-right header-actions"
              >
                <button class="get-started-btn">Get Started</button>
                <img
                  src="images/Bitmap.png"
                  alt="Cart"
                  class="cart-icon"
                  width="24"
                  height="24"
                />
              </div>
            </div>
          </div>
        </header>
      </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
      <div class="grid-container-hero">
        <div class="grid-x grid-margin-x align-middle">
          <!-- Left Column: Text -->
          <div class="cell small-12 medium-7">
            <h1>
              Skincare for guys<br />
              that aren‚Äôt into <br />skincare
            </h1>
            <p>Try the One Minute Skincare Routine</p>
            <img
              src="images/hero-product-image.png"
              alt="Skincare Product Mobile"
              class="hero-img-mobile"
            />
            <button class="hero-cta-btn">TRY TODAY!</button>

            <!-- ‚úÖ New Mobile Image -->

            <div class="comments-container">
              <img src="images/Combined Shape Copy.svg" alt="" />
              <p>
                ‚ÄúI love this stuff, it totally <br />changed the game for me‚Äù
              </p>

              <div class="comment-author">
                <img src="images/ps.png" alt="Peter S." class="author-img" />
                <p>Peter S.</p>
              </div>
            </div>
          </div>

          <!-- Right Column: Image -->
          <div class="cell small-12 medium-5 hero-container">
            <img
              src="images/hero-product-image.png"
              alt="Skincare Product"
              class="hero-img"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer text-center">
      <div class="grid-container">
        <p>&copy; 2025 Ecommerce Store. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
